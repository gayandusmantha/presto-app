<ion-header>
  <ion-navbar text-center>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title> PICKUP SUMMARY </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding  >
    <ion-list>
        <ion-item *ngFor="let pick of picks" (click)="open(pick.id)">          
          <h2>   {{pick.ref}} </h2>
          <h3>  Customer Name : {{pick.customer}} </h3>
          <p>     Order Date  : {{pick.pickup_date}}  #{{pick.id}} </p>
        </ion-item>
      </ion-list> 
</ion-content>
