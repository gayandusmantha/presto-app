<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <div style="font-size: 25px; font-weight: 500; margin-left: 50px;">
      PRESTO MPAD  
    </div>
  </ion-navbar>
</ion-header>

<ion-content padding> 

  <div padding style="padding-top: 40px;">
    <div class="tab" (click)="delivery()">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img src="assets/imgs/one.jpeg" class="image">
          </ion-col>
          <ion-col col-9 class="text">DELIVERY</ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="tab" (click)="pick()">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img src="assets/imgs/two.jpeg" class="image">
          </ion-col>
          <ion-col col-9 class="text">PICKUP</ion-col>
        </ion-row>
      </ion-grid>
    </div>

    <div class="tab" (click)="vanscan()">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img src="assets/imgs/three.jpeg" class="image">
          </ion-col>
          <ion-col col-9 class="text"> STATION SCANS</ion-col>
        </ion-row>
      </ion-grid>
    </div>
      
    <div class="tab">
      <ion-grid>
        <ion-row>
          <ion-col col-3>
            <img src="assets/imgs/five.jpeg" class="image">
          </ion-col>
          <ion-col col-9 class="text">PAYMENT</ion-col>
        </ion-row>
      </ion-grid>
    </div>
 
  </div>
</ion-content>
