<ion-header>

  <ion-navbar text-center>
    <ion-title>PACKAGE PICKUP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-toolbar no-border>
    <div style="margin-left: 10px; font-size: 16px;">
      DESCRIPTION
    </div>
  </ion-toolbar>
  <br>
  <div class="textbox">
    <ion-textarea [(ngModel)]="description" rows="3" class="inside-text" type="text"></ion-textarea>
  </div>

  <ion-item *ngFor="let s of tracking_id" >           
      <h2> {{s.name}} </h2>               
    </ion-item>
 

  <div text-center>
    <button ion-button color="dark" style="width: 200px;" (click)="submit()">Next</button>
  </div>
</ion-content>
