<ion-header>

  <ion-navbar text-center>
    <ion-title>PENDING PICKUPS </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="show">
    <ion-list>
        <ion-item *ngFor="let pick of picks" (click)="open(pick.id)">  
            <div text-right style="padding-right: 5px; font-weight: 500;">
                #{{pick.id}}
            </div>        
          <h2> Customer Order ID   {{pick.ref}} </h2>
          <h1> Supplier  {{pick.supplier}} </h1>
          <h3> Item ID : {{pick.itemid}}  /   
               Item Name  : {{pick.itemname}}  /
               Qty  : {{pick.qty}} </h3>
          <p>  Created  : {{pick.created_at}} </p>
        </ion-item>
      </ion-list>  
</ion-content>

<ion-content padding *ngIf="!show">
  <div text-center style="font-size: 18px; font-weight: 500; margin-top: 170px;">
    NO MORE PICKUPS
  </div>
</ion-content>
