<ion-header>

  <ion-navbar text-center>
    <ion-title>PENDING PICKUP(S)</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="show">
  <ion-card *ngFor="let pick of picks" (click)="open(pick.id)">
    <div text-right style="padding-right: 5px; font-weight: 500;">
      #{{pick.id}}
    </div>
    <ion-card-header style="font-weight: 500;">
      {{pick.ref}}
    </ion-card-header>
    <ion-card-content>
      <div>
        Customer Name : {{pick.customer}}
      </div>
      Ready Time : {{pick.redy_time}}
      <div style="color: red;">
        Close Time : {{pick.close_time}}
      </div>

    </ion-card-content>
    <div style="height: 10px; width: 100%;background-color: rgb(253, 161, 56);">

    </div>
  </ion-card>
</ion-content>

<ion-content padding *ngIf="!show">
  <div text-center style="font-size: 18px; font-weight: 500; margin-top: 170px;">
    NO MORE PICKUPS
  </div>
</ion-content>
