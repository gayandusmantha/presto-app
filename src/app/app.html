<ion-menu [content]="content">

  <ion-content>
    <diV>
      <div padding text-center>
        <img src="assets/imgs/profile.png" style="border-radius: 180px; height: 80px; margin: 0 auto;" />
      </div>
      <div text-center style="font-size: 16px;">
        {{name}}
        <br> {{id}}
      </div>
      <hr>
    </diV>
    <ion-list>
      <button menuClose ion-item icon-left *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" style="font-size: 19px;"></ion-icon>
        &nbsp;&nbsp; {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
